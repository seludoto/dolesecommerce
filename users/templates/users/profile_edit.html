{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100" style="background:rgba(10,37,64,0.08);">
  <div class="card shadow-lg p-4" style="max-width:420px; width:100%; border-radius:18px;">
    <div class="text-center mb-3">
      <img src="{% static 'images/paper-boat.png' %}" alt="Paper Boat Logo" style="height:60px;">
      <h4 class="mt-2">Edit Profile</h4>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ user.first_name }}" required>
      </div>
      <div class="mb-3">
        <label for="id_last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ user.last_name }}" required>
      </div>
      <div class="mb-3">
        <label for="id_email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" required>
      </div>
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}" required>
      </div>
      <div class="mb-3">
        <label for="id_phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="id_phone" name="phone" value="{{ profile.phone }}">
      </div>
      <div class="mb-3">
        <label for="id_address" class="form-label">Address</label>
        <textarea class="form-control" id="id_address" name="address">{{ profile.address }}</textarea>
      </div>
      <div class="mb-3">
        <label for="id_avatar" class="form-label">Avatar</label>
        {% if profile.avatar %}
          <img src="{{ profile.avatar.url }}" alt="Avatar" width="80" height="80" class="rounded mb-2"><br>
        {% endif %}
        <input type="file" class="form-control" id="id_avatar" name="avatar">
      </div>
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn" style="background:#1de9b6; color:#fff; font-weight:600;">SAVE CHANGES</button>
        <a href="/users/profile/" class="btn btn-outline" style="border:2px solid #1de9b6; color:#1de9b6; background:#fff; font-weight:600;">CANCEL</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
