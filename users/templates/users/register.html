{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100" style="background:rgba(10,37,64,0.08);">
  <div class="card shadow-lg p-4" style="max-width:420px; width:100%; border-radius:18px;">
    <div class="text-center mb-3">
      <img src="{% static 'images/paper-boat.png' %}" alt="Paper Boat Logo" style="height:60px;">
      <h4 class="mt-2">Sign Up – Enter details to sign up</h4>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="id_first_name" name="first_name" required>
      </div>
      <div class="mb-3">
        <label for="id_last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="id_last_name" name="last_name" required>
      </div>
      <div class="mb-3">
        <label for="id_email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="id_email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" class="form-control" id="id_username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="id_country" class="form-label">Country</label>
        <div class="input-group">
          <span class="input-group-text" id="countryFlag" style="background:transparent; border:none;">
            <img src="{% static 'images/flags/tz.png' %}" alt="TZ" style="height:20px;">
          </span>
          <select class="form-select" id="id_country" name="country" required>
            <option value="TZ">Tanzania</option>
            <option value="KE">Kenya</option>
            <option value="UG">Uganda</option>
            <option value="RW">Rwanda</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="id_phone" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="id_phone" name="phone" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="1" id="id_terms" name="terms" required>
        <label class="form-check-label" for="id_terms">
          I accept dolesecomerce’s <a href="/terms/" class="btn btn-link p-0 m-0" style="color:#1de9b6; text-decoration:underline; font-weight:600;">Terms & Conditions</a> concerning this application
        </label>
      </div>
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn" style="background:#1de9b6; color:#fff; font-weight:600;">SIGN UP</button>
        <a href="/users/login/" class="btn btn-outline" style="border:2px solid #1de9b6; color:#1de9b6; background:#fff; font-weight:600;">GO TO LOGIN</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
