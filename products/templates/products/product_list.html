{% extends 'base.html' %}
{% block content %}
  <h1>Product List</h1>
  <a href="{% url 'orders:cart_detail' %}" class="btn btn-primary mb-3">View Cart</a>
  <ul class="list-group">
    {% for product in products %}
      <li class="list-group-item d-flex align-items-center">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="me-3" style="width:60px;height:60px;object-fit:cover;">
        {% endif %}
        <a href="{% url 'products:product_detail' product.pk %}" class="fw-bold">{{ product.name }}</a> - ${{ product.price }}
      </li>
    {% empty %}
      <li class="list-group-item">No products available.</li>
    {% endfor %}
  </ul>
{% endblock %}
