{% extends 'base.html' %}
{% block content %}
  <h1>Pay for Order #{{ order.id }} with Pi Coin</h1>
  <p>Total: ${{ order.items.all|map:'subtotal'|sum }}</p>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="pi_wallet_address" class="form-label">Your Pi Wallet Address</label>
      <input type="text" name="pi_wallet_address" id="pi_wallet_address" class="form-control" required placeholder="Enter your Pi wallet address">
    </div>
    <button type="submit" class="btn btn-warning">Pay with Pi Coin</button>
  </form>
  <p>After submitting, please transfer the equivalent Pi to our wallet. Your order will be confirmed after verification.</p>
{% endblock %}
