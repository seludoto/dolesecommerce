{% extends 'base.html' %}
{% block content %}
  <h1>Confirm Pi Coin Payment</h1>
  <p><strong>Order:</strong> #{{ payment.order.id }}</p>
  <p><strong>User:</strong> {{ payment.order.user.username }}</p>
  <p><strong>Amount:</strong> ${{ payment.amount }}</p>
  <p><strong>Wallet Address:</strong> {{ payment.pi_wallet_address }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Confirm Payment</button>
    <a href="{% url 'payments:admin_payment_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
