{% extends "admin/base.html" %}
{% load static %}

{% block extrahead %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/custom_admin.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Additional inline styles for immediate effect */
        .admin-list-display {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .changelist-search {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .changelist-search input[type="text"] {
            border-radius: 8px;
            border: 2px solid #dee2e6;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        
        .changelist-search input[type="text"]:focus {
            border-color: #FF6B35;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }
        
        .changelist-search input[type="submit"] {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            padding: 10px 20px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        
        .changelist-search input[type="submit"]:hover {
            background: linear-gradient(135deg, #E55A2B 0%, #D4491A 100%);
            transform: translateY(-2px);
        }
        
        /* Dashboard widgets */
        .dashboard-widget {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .dashboard-widget:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }
        
        .dashboard-widget h3 {
            color: #FF6B35;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        /* Module styling */
        .module {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .module table {
            border-radius: 0 0 12px 12px;
        }
        
        /* Breadcrumbs */
        .breadcrumbs {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
        }
        
        .breadcrumbs a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 500;
        }
        
        .breadcrumbs a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block extrastyle %}
    {{ block.super }}
{% endblock %}

{% block footer %}
    {{ block.super }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Add some interactive enhancements
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading animation to form submissions
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function() {
                    const submitButton = form.querySelector('input[type="submit"]');
                    if (submitButton) {
                        submitButton.value = 'Processing...';
                        submitButton.disabled = true;
                    }
                });
            });
            
            // Add hover effects to table rows
            const tableRows = document.querySelectorAll('#result_list tbody tr');
            tableRows.forEach(row => {
                row.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = '#f8f9fa';
                    this.style.transition = 'background-color 0.3s ease';
                });
                
                row.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = '';
                });
            });
            
            // Add click-to-copy functionality for tracking numbers, order IDs, etc.
            const copyElements = document.querySelectorAll('[data-copy]');
            copyElements.forEach(element => {
                element.style.cursor = 'pointer';
                element.title = 'Click to copy';
                
                element.addEventListener('click', function() {
                    const textToCopy = this.getAttribute('data-copy') || this.textContent;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        // Show temporary success message
                        const originalText = this.textContent;
                        this.textContent = 'Copied!';
                        this.style.color = '#28a745';
                        
                        setTimeout(() => {
                            this.textContent = originalText;
                            this.style.color = '';
                        }, 1000);
                    });
                });
            });
            
            // Enhance filter sidebar
            const filterSidebar = document.querySelector('#changelist-filter');
            if (filterSidebar) {
                filterSidebar.style.background = 'linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%)';
                filterSidebar.style.borderRadius = '12px';
                filterSidebar.style.padding = '20px';
                filterSidebar.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
            }
            
            // Add icons to action buttons
            const actionButtons = document.querySelectorAll('.actions select option');
            actionButtons.forEach(option => {
                const text = option.textContent;
                if (text.includes('delete')) {
                    option.textContent = 'üóëÔ∏è ' + text;
                } else if (text.includes('approve')) {
                    option.textContent = '‚úÖ ' + text;
                } else if (text.includes('activate')) {
                    option.textContent = 'üîì ' + text;
                } else if (text.includes('deactivate')) {
                    option.textContent = 'üîí ' + text;
                }
            });
        });
        
        // Add smooth scrolling
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
{% endblock %}
